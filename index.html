<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام نايوش ERP | هيكل الصلاحيات الموحد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Cairo', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff', 
                            100: '#e0f2fe', 
                            500: '#0ea5e9', 
                            600: '#0284c7', 
                            800: '#075985', 
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-gray-800 font-sans antialiased overflow-hidden">

    <!-- Notification Toast Container -->
    <div id="toast-container" class="fixed top-4 left-4 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <div id="app-container" class="flex h-screen">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-slate-900 text-white flex flex-col transition-all duration-300 shadow-xl z-20 hidden md:flex" id="sidebar">
            <div class="p-6 border-b border-slate-700">
                <h1 class="text-2xl font-bold tracking-wider text-brand-500">NAYOSH</h1>
                <p class="text-xs text-slate-400 mt-1 opacity-80">نظام الحوكمة الموحد</p>
            </div>

            <nav class="flex-1 overflow-y-auto py-4">
                <ul class="space-y-1 px-3" id="nav-menu">
                    <!-- Navigation injected via JS -->
                </ul>
            </nav>

            <div class="p-4 border-t border-slate-800 bg-slate-900/50">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-brand-600 to-brand-400 flex items-center justify-center font-bold text-lg text-white shadow-lg ring-2 ring-slate-700">
                        <span id="user-initials">N</span>
                    </div>
                    <div class="overflow-hidden">
                        <p class="text-sm font-semibold truncate" id="user-name">جاري التحميل...</p>
                        <div class="flex items-center gap-1">
                            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                            <p class="text-[10px] text-slate-400 truncate" id="user-role">...</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col h-screen overflow-hidden relative">
            <!-- Top Header -->
            <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6 shadow-sm z-10">
                <div class="flex items-center gap-4">
                    <button id="mobile-menu-btn" class="md:hidden text-gray-500 hover:text-brand-600">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h2 class="text-xl font-bold text-gray-800 hidden sm:block" id="page-title">لوحة التحكم</h2>
                    <span id="entity-badge" class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-xs font-bold border border-gray-200 shadow-sm">...</span>
                </div>

                <div class="flex items-center gap-3">
                    <!-- Enhanced Role Switcher -->
                    <div class="relative group">
                        <button class="flex items-center gap-2 text-xs sm:text-sm bg-slate-800 text-white px-4 py-2 rounded-lg hover:bg-slate-700 transition shadow-lg shadow-slate-300/50">
                            <i class="fas fa-users-cog"></i>
                            <span class="hidden sm:inline">تغيير الدور (Simulation)</span>
                            <i class="fas fa-chevron-down text-xs"></i>
                        </button>
                        <div class="absolute left-0 mt-2 w-80 bg-white rounded-lg shadow-2xl border border-gray-100 hidden group-hover:block p-2 z-50 max-h-[80vh] overflow-y-auto custom-scrollbar">
                            
                            <!-- Admin Roles -->
                            <div class="text-[10px] text-gray-500 px-3 py-1 font-extrabold uppercase tracking-wider bg-gray-50 rounded mt-1">المدراء (Admins)</div>
                            <button onclick="app.switchUser(1)" class="w-full text-right px-4 py-2 hover:bg-purple-50 rounded text-sm text-gray-700 flex justify-between">
                                <span><i class="fas fa-crown text-purple-600 ml-2 w-4"></i>HQ Admin</span>
                                <span class="text-[10px] text-gray-400 border px-1 rounded">الكل</span>
                            </button>
                            <button onclick="app.switchUser(2)" class="w-full text-right px-4 py-2 hover:bg-blue-50 rounded text-sm text-gray-700 flex justify-between">
                                <span><i class="fas fa-store text-blue-600 ml-2 w-4"></i>Branch Admin</span>
                                <span class="text-[10px] text-gray-400 border px-1 rounded">فرع العليا</span>
                            </button>
                            <button onclick="app.switchUser(3)" class="w-full text-right px-4 py-2 hover:bg-orange-50 rounded text-sm text-gray-700 flex justify-between">
                                <span><i class="fas fa-seedling text-orange-600 ml-2 w-4"></i>Incubator Admin</span>
                                <span class="text-[10px] text-gray-400 border px-1 rounded">حاضنة</span>
                            </button>
                            <button onclick="app.switchUser(4)" class="w-full text-right px-4 py-2 hover:bg-green-50 rounded text-sm text-gray-700 flex justify-between">
                                <span><i class="fas fa-server text-green-600 ml-2 w-4"></i>Platform Admin</span>
                                <span class="text-[10px] text-gray-400 border px-1 rounded">كلاود</span>
                            </button>
                            <button onclick="app.switchUser(5)" class="w-full text-right px-4 py-2 hover:bg-gray-50 rounded text-sm text-gray-700 flex justify-between">
                                <span><i class="fas fa-briefcase text-gray-600 ml-2 w-4"></i>Office Admin</span>
                                <span class="text-[10px] text-gray-400 border px-1 rounded">مكتب الدمام</span>
                            </button>

                            <!-- Functional Roles -->
                            <div class="text-[10px] text-gray-500 px-3 py-1 font-extrabold uppercase tracking-wider bg-gray-50 rounded mt-2">الأدوار الوظيفية (Functional)</div>
                            <button onclick="app.switchUser(6)" class="w-full text-right px-4 py-2 hover:bg-teal-50 rounded text-sm text-gray-700 flex justify-between">
                                <span><i class="fas fa-chart-line text-teal-600 ml-2 w-4"></i>Finance</span>
                                <span class="text-[10px] text-gray-400 border px-1 rounded">HQ</span>
                            </button>
                            <button onclick="app.switchUser(7)" class="w-full text-right px-4 py-2 hover:bg-pink-50 rounded text-sm text-gray-700 flex justify-between">
                                <span><i class="fas fa-headset text-pink-600 ml-2 w-4"></i>Support</span>
                                <span class="text-[10px] text-gray-400 border px-1 rounded">Platform</span>
                            </button>
                            <button onclick="app.switchUser(8)" class="w-full text-right px-4 py-2 hover:bg-yellow-50 rounded text-sm text-gray-700 flex justify-between">
                                <span><i class="fas fa-bullhorn text-yellow-600 ml-2 w-4"></i>Advertiser</span>
                                <span class="text-[10px] text-gray-400 border px-1 rounded">Branch</span>
                            </button>
                            <button onclick="app.switchUser(10)" class="w-full text-right px-4 py-2 hover:bg-gray-50 rounded text-sm text-gray-700 flex justify-between">
                                <span><i class="fas fa-user text-gray-400 ml-2 w-4"></i>End User</span>
                                <span class="text-[10px] text-gray-400 border px-1 rounded">Public</span>
                            </button>
                        </div>
                    </div>

                    <button class="relative p-2 text-gray-400 hover:text-brand-600 transition">
                        <i class="fas fa-bell"></i>
                        <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
                    </button>
                </div>
            </header>

            <!-- Dynamic Content View -->
            <main id="main-view" class="flex-1 overflow-y-auto bg-slate-50 p-4 md:p-8 scroll-smooth">
                <!-- Views will be injected here by script.js -->
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
