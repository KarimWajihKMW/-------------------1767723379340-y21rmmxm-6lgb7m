<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام نايوش | تخطيط موارد المؤسسات متعدد المستأجرين</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Cairo', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: 'rgb(var(--brand-50) / <alpha-value>)', 
                            100: 'rgb(var(--brand-100) / <alpha-value>)', 
                            400: 'rgb(var(--brand-400) / <alpha-value>)', 
                            500: 'rgb(var(--brand-500) / <alpha-value>)', 
                            600: 'rgb(var(--brand-600) / <alpha-value>)', 
                            800: 'rgb(var(--brand-800) / <alpha-value>)', 
                            900: 'rgb(var(--brand-900) / <alpha-value>)',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-gray-800 font-sans antialiased overflow-hidden relative">

    <!-- Watermark Background -->
    <div class="fixed inset-0 pointer-events-none z-0 flex items-center justify-center overflow-hidden opacity-5">
        <h1 class="text-[25vw] font-black text-slate-300 transform -rotate-12 select-none whitespace-nowrap blur-sm">Nayosh</h1>
    </div>

    <!-- Notification Toast Container -->
    <div id="toast-container" class="fixed top-4 left-4 z-[100] flex flex-col gap-2 pointer-events-none"></div>

    <!-- App Container -->
    <div id="app-container" class="flex h-screen relative z-10">
        
        <!-- Mobile Backdrop (Moved inside container to fix z-index layering) -->
        <div id="mobile-backdrop" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-40 hidden transition-all duration-300 opacity-0" onclick="app.toggleMobileMenu()"></div>

        <!-- Sidebar Navigation -->
        <aside id="sidebar" class="fixed md:relative top-0 right-0 h-full w-72 md:w-64 bg-slate-900 text-white flex flex-col transition-transform duration-300 ease-in-out shadow-2xl z-50 transform translate-x-full md:translate-x-0 border-l border-slate-800">
            <!-- Sidebar Header with Gradient -->
            <div class="p-6 border-b border-white/10 bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 relative overflow-hidden group flex justify-between items-center">
                <!-- Logo Area -->
                <div class="relative z-10">
                    <h1 class="text-2xl lg:text-3xl font-black tracking-wider text-white drop-shadow-md hover:drop-shadow-[0_0_15px_rgba(255,255,255,0.6)] transition-all duration-300 cursor-default transform group-hover:scale-105 origin-right">نظام <span class="text-brand-400">نايوش</span></h1>
                    <p class="text-[10px] text-slate-300 mt-1 opacity-90 uppercase tracking-widest font-bold">منصة متعددة المستأجرين</p>
                </div>
                
                <!-- Mobile Close Button -->
                <button onclick="app.toggleMobileMenu()" class="md:hidden text-slate-400 hover:text-white transition-colors p-2 hover:bg-white/10 rounded-full">
                    <i class="fas fa-times text-xl"></i>
                </button>

                <!-- Subtle Glow Effect behind logo -->
                <div class="absolute top-0 right-0 w-32 h-32 bg-brand-500/10 rounded-full blur-3xl transform -translate-y-10 translate-x-10 group-hover:bg-brand-400/20 transition-all duration-500"></div>
            </div>

            <!-- Navigation Links -->
            <nav class="flex-1 overflow-y-auto py-6 custom-scrollbar">
                <ul class="space-y-2 px-4" id="nav-menu">
                    <!-- Navigation injected via JS -->
                </ul>
            </nav>

            <!-- User Profile Footer -->
            <div class="p-4 border-t border-white/10 bg-black/20 backdrop-blur-sm">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-brand-600 to-brand-400 flex items-center justify-center font-bold text-lg text-white shadow-lg ring-2 ring-slate-700/50 shrink-0">
                        <span id="user-initials">N</span>
                    </div>
                    <div class="overflow-hidden min-w-0">
                        <p class="text-sm font-semibold truncate text-white" id="user-name">جاري التحميل...</p>
                        <div class="flex items-center gap-1.5">
                            <span class="relative flex h-2 w-2">
                              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                              <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                            </span>
                            <p class="text-[10px] text-slate-400 truncate" id="user-role">...</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col h-screen overflow-hidden relative w-full">
            <!-- Top Header -->
            <header class="h-16 bg-white/90 backdrop-blur-md border-b border-gray-200 flex items-center justify-between px-4 md:px-6 shadow-sm z-30 relative shrink-0">
                <div class="flex items-center gap-3 md:gap-4">
                    <button id="mobile-menu-btn" onclick="app.toggleMobileMenu()" class="md:hidden text-gray-500 hover:text-brand-600 transition-transform hover:scale-110 active:scale-95 p-2 rounded-lg hover:bg-slate-50">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h2 class="text-lg md:text-xl font-bold text-gray-800 hidden sm:block truncate max-w-[200px] md:max-w-none" id="page-title">لوحة التحكم</h2>
                    
                    <!-- Tenant Badge Isolation Indicator -->
                    <div id="tenant-badge" class="hidden md:flex items-center gap-2 bg-slate-50 border border-slate-200 px-3 py-1 rounded-full animate-fade-in">
                        <i class="fas fa-fingerprint text-slate-400 text-xs"></i>
                        <span id="tenant-id-display" class="text-xs font-mono font-bold text-slate-600">...</span>
                    </div>
                </div>

                <div class="flex items-center gap-2 md:gap-3">
                    <!-- Notification Bell -->
                    <button id="notification-bell" class="relative text-gray-600 hover:text-brand-600 transition p-2 rounded-lg hover:bg-slate-50">
                        <i class="fas fa-bell text-lg"></i>
                    </button>
                    
                    <!-- Role Simulation Switcher -->
                    <div class="relative">
                        <button onclick="app.toggleRoleMenu(event)" class="flex items-center gap-2 text-xs sm:text-sm bg-slate-800 text-white px-3 py-2 md:px-4 md:py-2 rounded-lg hover:bg-slate-700 transition shadow-lg shadow-slate-300/50 hover:shadow-slate-400/50 transform hover:-translate-y-0.5 active:scale-95 whitespace-nowrap">
                            <i class="fas fa-random"></i>
                            <span class="hidden sm:inline">تبديل المستأجر</span>
                            <span class="sm:hidden">تبديل</span>
                            <i class="fas fa-chevron-down text-xs transition-transform duration-300" id="role-chevron"></i>
                        </button>
                        
                        <!-- Dropdown Menu -->
                        <div id="role-menu" class="absolute left-0 mt-3 w-72 md:w-80 bg-white rounded-xl shadow-2xl border border-gray-100 hidden z-[100] max-h-[80vh] overflow-y-auto custom-scrollbar ring-1 ring-black/5 origin-top-left transform transition-all duration-200 ease-out opacity-0 scale-95">
                            <!-- Will be populated dynamically -->
                        </div>
                    </div>

                    <button class="relative p-2 text-gray-400 hover:text-brand-600 transition hover:scale-110">
                        <i class="fas fa-bell"></i>
                        <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
                    </button>
                </div>
            </header>

            <!-- Dynamic Content View -->
            <main id="main-view" class="flex-1 overflow-y-auto bg-slate-50/50 p-4 md:p-8 scroll-smooth relative z-10 custom-scrollbar">
                <!-- Views will be injected here by script.js -->
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
