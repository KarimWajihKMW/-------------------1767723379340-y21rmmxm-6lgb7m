<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام نايوش ERP | منظومة نايوش المتكاملة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Cairo', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff', 
                            100: '#e0f2fe', 
                            500: '#0ea5e9', 
                            600: '#0284c7', 
                            800: '#075985', 
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-gray-800 font-sans antialiased overflow-hidden">

    <div id="app-container" class="flex h-screen">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-slate-900 text-white flex flex-col transition-all duration-300 shadow-xl z-20 hidden md:flex" id="sidebar">
            <div class="p-6 border-b border-slate-700 flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold tracking-wider text-brand-500">NAYOSH</h1>
                    <p class="text-xs text-slate-400 mt-1">ERP منظومة موحدة</p>
                </div>
            </div>

            <nav class="flex-1 overflow-y-auto py-4">
                <ul class="space-y-1 px-3" id="nav-menu">
                    <!-- Navigation injected via JS based on Role -->
                </ul>
            </nav>

            <div class="p-4 border-t border-slate-800 bg-slate-900">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-brand-600 flex items-center justify-center font-bold text-lg text-white shadow-lg">
                        <span id="user-initials">N</span>
                    </div>
                    <div class="overflow-hidden">
                        <p class="text-sm font-semibold truncate" id="user-name">جاري التحميل...</p>
                        <p class="text-[10px] text-slate-400 truncate" id="user-role">...</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col h-screen overflow-hidden relative">
            <!-- Top Header -->
            <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6 shadow-sm z-10">
                <div class="flex items-center gap-4">
                    <button id="mobile-menu-btn" class="md:hidden text-gray-500 hover:text-brand-600">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h2 class="text-xl font-bold text-gray-800 hidden sm:block" id="page-title">لوحة التحكم</h2>
                    <span id="entity-badge" class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-xs font-bold border border-gray-200 shadow-sm">...</span>
                </div>

                <div class="flex items-center gap-3">
                    <!-- Role Switcher for Simulation -->
                    <div class="relative group">
                        <button class="flex items-center gap-2 text-xs sm:text-sm bg-slate-800 text-white px-4 py-2 rounded-lg hover:bg-slate-700 transition shadow-lg shadow-slate-300/50">
                            <i class="fas fa-network-wired"></i>
                            <span class="hidden sm:inline">تغيير الكيان (محاكاة)</span>
                            <i class="fas fa-chevron-down text-xs"></i>
                        </button>
                        <div class="absolute left-0 mt-2 w-64 bg-white rounded-lg shadow-2xl border border-gray-100 hidden group-hover:block p-2 z-50">
                            <div class="text-xs text-gray-400 px-3 py-1 font-bold">المستوى الإداري</div>
                            <button onclick="app.switchUser('HQ')" class="block w-full text-right px-4 py-2 hover:bg-gray-50 rounded text-sm text-gray-700 border-l-4 border-transparent hover:border-purple-500">المكتب الرئيسي (HQ)</button>
                            <div class="border-t my-1"></div>
                            <div class="text-xs text-gray-400 px-3 py-1 font-bold">الوحدات التشغيلية</div>
                            <button onclick="app.switchUser('BRANCH')" class="block w-full text-right px-4 py-2 hover:bg-gray-50 rounded text-sm text-gray-700 border-l-4 border-transparent hover:border-blue-500">فرع الرياض (Retail)</button>
                            <button onclick="app.switchUser('INCUBATOR')" class="block w-full text-right px-4 py-2 hover:bg-gray-50 rounded text-sm text-gray-700 border-l-4 border-transparent hover:border-orange-500">حاضنة السلامة (Edu)</button>
                            <button onclick="app.switchUser('PLATFORM')" class="block w-full text-right px-4 py-2 hover:bg-gray-50 rounded text-sm text-gray-700 border-l-4 border-transparent hover:border-green-500">منصة نايوش الرقمية (SaaS)</button>
                            <button onclick="app.switchUser('OFFICE')" class="block w-full text-right px-4 py-2 hover:bg-gray-50 rounded text-sm text-gray-700 border-l-4 border-transparent hover:border-gray-500">مكتب جدة الإداري (Admin)</button>
                        </div>
                    </div>

                    <button class="relative p-2 text-gray-400 hover:text-brand-600 transition">
                        <i class="fas fa-bell"></i>
                        <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
                    </button>
                </div>
            </header>

            <!-- Dynamic Content View -->
            <main id="main-view" class="flex-1 overflow-y-auto bg-slate-50 p-4 md:p-8 scroll-smooth">
                <!-- Views will be injected here by script.js -->
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
