<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار صفحات الإدارة الاستراتيجية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">اختبار صفحات الإدارة الاستراتيجية</h1>
        <div class="grid grid-cols-2 gap-4">
            <button onclick="testRoute('executive-management')" class="bg-blue-600 text-white p-4 rounded">الإدارة التنفيذية</button>
            <button onclick="testRoute('smart-systems')" class="bg-blue-600 text-white p-4 rounded">الأنظمة الذكية</button>
            <button onclick="testRoute('subscription-management')" class="bg-blue-600 text-white p-4 rounded">إدارة الاشتراكات</button>
            <button onclick="testRoute('financial-approvals')" class="bg-blue-600 text-white p-4 rounded">الموافقات المالية</button>
            <button onclick="testRoute('training-development')" class="bg-blue-600 text-white p-4 rounded">التدريب والتطوير</button>
            <button onclick="testRoute('quality-audit')" class="bg-blue-600 text-white p-4 rounded">الجودة والتدقيق</button>
            <button onclick="testRoute('evaluation')" class="bg-blue-600 text-white p-4 rounded">التقييم</button>
            <button onclick="testRoute('information-center')" class="bg-blue-600 text-white p-4 rounded">مركز المعلومات</button>
        </div>
        <div class="mt-8 bg-white p-6 rounded shadow">
            <h2 class="text-2xl font-bold mb-4">النتيجة:</h2>
            <div id="result" class="text-gray-700"></div>
        </div>
    </div>
    <script>
        async function testRoute(route) {
            const result = document.getElementById('result');
            result.innerHTML = `<p class="text-blue-600">جاري الاختبار... ${route}</p>`;
            
            try {
                const response = await fetch(`http://localhost:3000`);
                const html = await response.text();
                
                // Check if script.js contains the route
                if (html.includes('script.js')) {
                    result.innerHTML = `<p class="text-green-600">✓ الصفحة الرئيسية تعمل</p>`;
                    
                    // Now open the page with the hash
                    window.location.href = `http://localhost:3000#${route}`;
                } else {
                    result.innerHTML = `<p class="text-red-600">✗ خطأ في تحميل الصفحة</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="text-red-600">✗ خطأ: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
